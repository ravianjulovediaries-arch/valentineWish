<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>My Valentine ‚ù§Ô∏è</title>

<style>

/* ---------- GLOBAL ---------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4,#fbc2eb);
  overflow:hidden;
}

/* ---------- FLOATING HEARTS ---------- */
.bg{
  position:fixed;
  inset:0;
  z-index:0;
}

.heart{
  position:absolute;
  bottom:-40px;
  animation:float linear infinite;
  color:#ff4d88;
  opacity:.8;
}

@keyframes float{
  to{
    transform:translateY(-110vh) scale(1.6);
    opacity:0;
  }
}

/* ---------- CARD ---------- */
.container{
  position:relative;
  z-index:5;
  width:min(92%,420px);
  padding:40px 28px;
  text-align:center;
  border-radius:28px;
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,0.25);
  border:1px solid rgba(255,255,255,0.4);
  box-shadow:0 20px 60px rgba(0,0,0,0.25);
  animation:fadeIn 1s ease;
  overflow:hidden;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px)}
  to{opacity:1; transform:translateY(0)}
}

/* ---------- FLOWERS ---------- */
.flower-layer{
  position:absolute;
  inset:0;
  pointer-events:none;
  display:none;
  z-index:2;
}

.flower{
  position:absolute;
  top:100%;
  animation:rise linear forwards;
}

@keyframes rise{
  from{top:100%; opacity:1;}
  to{top:-20%; opacity:0;}
}

/* ---------- TEXT ---------- */
.title{
  font-size:clamp(26px,5vw,34px);
  font-weight:700;
  color:#d81b60;
  margin-bottom:15px;
}

.text{
  font-size:clamp(16px,4vw,18px);
  color:#333;
  line-height:1.6;
  margin-bottom:28px;
}

.question{
  font-size:clamp(22px,5vw,28px);
  font-weight:600;
  color:#e91e63;
  margin-bottom:30px;
}

/* ---------- BUTTONS ---------- */
.buttons{
  position:relative;
  height:90px;
}

button{
  position:absolute;
  border:none;
  border-radius:40px;
  padding:14px 32px;
  font-size:clamp(15px,4vw,18px);
  cursor:pointer;
  transition:.25s;
}

/* YES */
#yes{
  left:18%;
  background:linear-gradient(45deg,#ff4d88,#ff80ab);
  color:white;
  box-shadow:0 0 18px rgba(255,64,129,.7);
}

#yes:hover{
  transform:scale(1.08);
}

/* NO */
#no{
  left:60%;
  background:#999;
  color:white;
  pointer-events:none;
}

/* ---------- RESULT ---------- */
.result{
  display:none;
  margin-top:30px;
  animation:fadeIn .8s ease;
}

.result h2{
  color:#d81b60;
  margin-bottom:15px;
}

video{
  width:100%;
  border-radius:18px;
}

.love{
  margin-top:18px;
  font-size:clamp(22px,5vw,28px);
  color:#ff4081;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  50%{ transform:scale(1.15); }
}

/* ---------- MOBILE ---------- */
@media(max-width:480px){

.container{
  padding:30px 20px;
}

.buttons{
  height:110px;
}

#yes{ left:12%; }
#no{ left:55%; }

}

</style>
</head>
<body>

<div class="bg" id="bg"></div>

<div class="container">

<div class="flower-layer" id="flowerLayer"></div>

<div class="title">üíå Dear Anju</div>

<div class="text">
Every smile of yours brightens my world.<br>
Every moment with you feels like magic ‚ú®<br>
And today I just want to ask‚Ä¶
</div>

<div class="question">
Will you be my Valentine? üåπ
</div>

<div class="buttons">
<button id="yes">Yes üòç</button>
<button id="no">No üôà</button>
</div>

<div class="result" id="result">
<h2>YAY! Best decision ever üéâ</h2>

<video id="video" loop>
<source src="https://www.w3schools.com/html/mov_bbb.mp4">
</video>

<div class="love">‚ù§Ô∏è I LOVE YOU ‚ù§Ô∏è</div>
</div>

</div>

<script>

/* floating hearts */
const bg=document.getElementById("bg");
for(let i=0;i<35;i++){
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=12+Math.random()*26+"px";
 h.style.animationDuration=4+Math.random()*5+"s";
 bg.appendChild(h);
}

/* NO dodge */
const no=document.getElementById("no");
const area=document.querySelector(".buttons");

area.addEventListener("mousemove",e=>{
 const r=no.getBoundingClientRect();
 const d=Math.hypot(
  e.clientX-(r.left+r.width/2),
  e.clientY-(r.top+r.height/2)
 );
 if(d<90){
  no.style.left=Math.random()*(area.offsetWidth-80)+"px";
  no.style.top=Math.random()*(area.offsetHeight-40)+"px";
 }
});

/* YES click */
const yes=document.getElementById("yes");
const result=document.getElementById("result");
const video=document.getElementById("video");
const flowers=document.getElementById("flowerLayer");

yes.onclick=()=>{
 result.style.display="block";
 video.play();
 flowers.style.display="block";
 startFlowers();
};

/* flower stream */
function startFlowers(){
 setInterval(()=>{
   const f=document.createElement("div");
   f.className="flower";
   f.innerHTML=["üå∏","üåπ","üå∑","üå∫","üíê"][Math.floor(Math.random()*5)];
   f.style.left=Math.random()*100+"%";
   f.style.fontSize=20+Math.random()*24+"px";
   const dur=5+Math.random()*3;
   f.style.animationDuration=dur+"s";
   flowers.appendChild(f);
   setTimeout(()=>f.remove(),dur*1000);
 },300);
}

</script>

</body>
  </html>
